task sberUiSmoke(type: Test) {
    useTestNG() {
        suites 'src/test/resources/suite/smoke/stf.xml'
        includeGroups 'sbermarket-Ui-smoke'
    }
    systemProperty 'qase.Project', 'STF'
    systemProperty 'qase.Title', 'STF UI Smoke'
}

