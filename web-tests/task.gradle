//Task for debugging
task debug(type: Test) {
    useTestNG() {
        testLogging.showStandardStreams = true
        useDefaultListeners = true
        suites 'src/test/resources/suite/d.xml'
        includeGroups 'debug'
        systemProperty 'env',"sbermarket-preprod"
        systemProperty 'qase', "false"
