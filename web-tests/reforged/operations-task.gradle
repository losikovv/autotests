task partnersUiCustom(type: Test) {
    def CI_GROUP = System.getenv('CI_GROUP')

    if (CI_GROUP == null) {
        println('U miss CI_GROUP')
        return
    }
    useTestNG() {
        suites "src/test/resources/suite/regress/hr_partners.xml"
        includeGroups CI_GROUP
        threadCount 3
    }
    environment 'P_ENV', 'hr_ops_partners-custom'
    environment 'PROJECT_ID', 'PM'
    environment 'TEST_RUN_NAME', 'PM UI Regression'
}

task chatwootUiRegress(type: Test) {
    useTestNG() {
        suites "src/test/resources/suite/regress/chatwoot.xml"
        includeGroups 'chatwoot'
    }
    environment 'P_ENV', 'chatwoot-custom'
    environment 'PROJECT_ID', 'CHATWOOT'
    environment 'TEST_RUN_NAME', 'CHATWOOT UI Regression'
}