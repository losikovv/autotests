task adminUiCustom(type: Test) {
    def CI_GROUP = System.getenv('CI_GROUP')

    if (CI_GROUP == null) {
        println('U miss CI_GROUP')
        return
    }
    useTestNG() {
        suites "src/test/resources/suite/regress/admin.xml"
        includeGroups CI_GROUP
    }
}