task adminUiSmokeReforged(type: Test) {
    useTestNG() {
        testLogging.showStandardStreams = true
        useDefaultListeners = true
        suites 'src/test/resources/suite/smoke/admin.xml'
        includeGroups 'admin-ui-smoke'
        testLogging {
            events "PASSED", "FAILED", "SKIPPED"
        }

    }
    systemProperty 'qase.Project', 'SA'
    systemProperty 'qase.Title', 'Admin UI Smoke'
}