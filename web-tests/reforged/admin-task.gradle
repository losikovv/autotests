task adminUiSmoke(type: Test) {
    useTestNG() {
        suites 'src/test/resources/suite/smoke/admin.xml'
        includeGroups 'smoke'
    }
    systemProperty 'qase.Project', 'SA'
    systemProperty 'qase.Title', 'Admin UI Smoke'
}

task adminUiRegress(type: Test) {
    useTestNG() {
        suites 'src/test/resources/suite/regress/admin.xml'
        includeGroups 'regression'
    }
    systemProperty 'qase.Project', 'SA'
    systemProperty 'qase.Title', 'Admin UI Regression'
}


task uiAdminSmokeProduction(type: Test) {
    useTestNG() {
        suites 'src/test/resources/suite/smoke/admin-prod.xml'
        includeGroups 'production'
        systemProperty 'env',"sbermarket-production"
    }
    systemProperty 'qase.Project', 'Prod'
    systemProperty 'qase.Title', 'Admin UI Production Smoke'
}

task adminKeycloak(type: Test) {
    useTestNG() {
        suites 'src/test/resources/suite/submodule/admin-keycloak.xml'
        includeGroups 'admin-keycloak'
    }
    systemProperty 'admin_url', 'https://stf-0.k-stage.sbermarket.tech/admin/'
    systemProperty 'qase.Project', 'CS'
    systemProperty 'qase.Title', 'STF admin keycloak tests'
}