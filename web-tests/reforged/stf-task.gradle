task sberUiSmoke(type: Test) {
    useTestNG() {
        suites 'src/test/resources/suite/smoke/stf.xml'
        includeGroups 'smoke'
    }
    systemProperty 'qase.Project', 'STF'
    systemProperty 'qase.Title', 'STF UI Smoke'
}

task uiSmokeProduction(type: Test) {
    useTestNG() {
        suites 'src/test/resources/suite/smoke/stf.xml'
        includeGroups 'smoke'
        systemProperty 'env',"sbermarket-production"
    }
    systemProperty 'qase.Project', 'STF'
    systemProperty 'qase.Title', 'STF UI Smoke'
}

task sberAcceptance(type: Test) {
    useTestNG() {
        suites 'src/test/resources/suite/smoke/stf.xml'
        includeGroups 'acceptance','smoke'
    }
}

task sberRegression(type: Test) {
    useTestNG() {
        suites 'src/test/resources/suite/regress/stf.xml'
        includeGroups 'regression','acceptance','smoke'
    }
}

task sberRegressionMulti(type: Test) {
    useTestNG() {
        suites 'src/test/resources/suite/all_multi.xml'
        includeGroups 'regression','acceptance','smoke'
    }
}