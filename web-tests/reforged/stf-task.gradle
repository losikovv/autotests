        testLogging.showStandardStreams = true
        useDefaultListeners = true
        suites 'src/test/resources/suite/smoke/stf.xml'
        includeGroups 'sbermarket-Ui-smoke'
        testLogging {
            events "PASSED", "FAILED", "SKIPPED"
