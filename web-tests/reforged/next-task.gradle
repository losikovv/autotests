task sberUiSmokeNext(type: Test) {
    useTestNG() {
        suites 'src/test/resources/suite/smoke/next.xml'
        includeGroups 'smoke'
    }
    systemProperty 'qase.Project', 'STF'
    systemProperty 'qase.Title', 'STF UI Smoke'
}

task uiSmokeProductionNext(type: Test) {
    useTestNG() {
        suites 'src/test/resources/suite/smoke/next.xml'
        includeGroups 'production'
        systemProperty 'env',"sbermarket-production"
    }
    systemProperty 'qase.Project', 'STF'
    systemProperty 'qase.Title', 'STF UI Production Smoke'
}

task sberRegressionNext(type: Test) {
    useTestNG() {
        suites 'src/test/resources/suite/regress/next.xml'
        includeGroups 'regression','smoke'
    }
    systemProperty 'qase.Project', 'STF'
    systemProperty 'qase.Title', 'STF UI Regression'
}

task sberRegressionMultiNext(type: Test) {
