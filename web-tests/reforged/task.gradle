task autoMrReforged(type: Test) {
    useTestNG() {
        testLogging.showStandardStreams = true
        useDefaultListeners = true
        suites 'src/test/resources/suite/mr.xml'
        includeGroups 'MRAutoCheck'
        testLogging {
            events "PASSED", "FAILED", "SKIPPED"
        }
    }
}

