task debug(type: Test) {
    useTestNG() {
        options {
            listeners.add("ru.instamart.api.listener.ApiExecutionListener")
            listeners.add("ru.instamart.api.listener.ApiTestSuiteListener")
        }
        suites 'src/test/resources/suite/debug.xml'
        includeGroups 'debug'
    }
}

