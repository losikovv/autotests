task ciRunApi(type: Test) {
    var String CI_GROUP = System.getenv('CI_GROUP')
    if (CI_GROUP != null) {
        useTestNG() {
            suites "src/test/resources/suite/all.xml"
            includeGroups CI_GROUP
        }
    } else {
        println('U miss CI_GROUP')
        return
    }
}