task apiZones(type: Test) {
    useTestNG() {
        testLogging.showStandardStreams = true
        useDefaultListeners = true
        suites 'src/test/resources/api-suite.xml'
        includeGroups 'api-zones'
        testLogging {
            events "PASSED", "FAILED", "SKIPPED"
        }
    }
}

