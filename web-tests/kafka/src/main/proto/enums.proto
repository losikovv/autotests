syntax = "proto3";

package enums;

option go_package = "gitlab.sbermarket.tech/paas/content/operations/order-service/pkg/server/events/enums";
enum ShipmentStatus {
	NEW = 0;
	POSTPONED = 1;
	AUTOMATIC_ROUTING = 2;
	MANUAL_ROUTING = 3;
	OFFERING = 4;
	OFFERED = 5;
	DECLINED = 6;
	CANCELED = 7;
	SHIPPED = 8;
	REDISPATCH = 9;
}

message Location {
	double latitude = 1;
	double longitude = 2;
}
