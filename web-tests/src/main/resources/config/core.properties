# Путь до хаба
# http://localhost:4444/wb/hub - локальный путь до хаба
remoteUrl = https://moon.k-stage.sbermarket.tech/wd/hub
# Включает запись видео
video = false
# Включить просмотр действий в браузере в контейнере
vnc = false

# Запуск тестов на полном экране
fullScreenMode = true
# Удаление всех сущностей после теста
doCleanupAfterTestRun = true
# Все существующие инстансы браузера связанные с selenium будут удалены, рабочий браузер не убивается
doCleanupBeforeTestRun = true

