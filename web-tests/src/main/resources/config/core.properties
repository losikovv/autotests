basicTimeout = 5
waitingTimeout = 30

# Выбор типа запуска и типа браузера
# Всего доступны следующие типы
# chrome - локальный запуск
# chrome_remote - запуск в контейнере
# firefox - локальный запуск
# firefox_remote - запуск в контейнере
# safari - локальный запуск
# IE  - локальный запуск
defaultBrowser = chrome
# При запуске в контейнере необходимо указать версию из списка доступных
