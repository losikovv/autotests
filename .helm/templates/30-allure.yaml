---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: allure
spec:
  selector:
    matchLabels:
      app: allure
  serviceName: "allure"
  template:
    metadata:
      annotations:
        release: {{ .Release.Name }}
      labels:
        app: allure
    spec:
      containers:
      - name: allure
        image: {{ .Values.allure.image }}
        resources:
          requests:
            memory: "1Gi"
        volumeMounts:
        - mountPath: /app/projects
          name: data
        ports:
        - name: allure
          containerPort: 5050
        env:
          {{- range $name, $value := .Values.allure.addenv }}
          - name: {{ $name }}
            value: {{ $value | quote }}
          {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: yc-network-ssd
      volumeMode: Filesystem
  updateStrategy:
    type: RollingUpdate

---
apiVersion: v1
kind: Service
metadata:
  name: allure
spec:
  ports:
  - name: allure
    port: 5050
  selector:
    app: allure

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: allure
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "30m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "20s"
    nginx.ingress.kubernetes.io/auth-realm: Authentication Required
    nginx.ingress.kubernetes.io/auth-secret: basic-auth-secret
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/configuration-snippet: |
      satisfy any;
    nginx.ingress.kubernetes.io/auth-url: "https://auth.k-stage.sbermarket.tech/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://auth.k-stage.sbermarket.tech/oauth2/start?rd=/redirect/$http_host$request_uri"

spec:
  tls:
  - hosts:
    - {{ .Values.allure.ingress.url }}
    secretName: {{ .Values.allure.ingress.secretName }}
  rules:
  - host: {{ .Values.allure.ingress.url }}
    http:
      paths:
      - path: /
        backend:
          serviceName: allure
          servicePort: 5050