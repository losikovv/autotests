tests:Dispatch:
  resource_group: kafkaDispatch
  only:
    variables:
      - $DISPATCH_ALONE == 'true' && $CI_RUN_ALL_JOBS == 'false'
  extends:
    - ".template_dispatch_tests"
    - ".template_run_all_jobs_at_a_time_on_master"
  script:
    - gradle clean build kafkaDispatch
  after_script:
    - bash ./report.sh kafka dispatch

