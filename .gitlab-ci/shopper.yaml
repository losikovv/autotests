.template_shopper_regress:
  resource_group: apiShopper:$URL_STF_BACKEND
  script:
    - gradle clean build apiShopperRegress
  after_script:
    - if [ $URL_STF_BACKEND == "stf-kraken.k-stage.sbermarket.tech" ]; then ALLURE_POSTFIX="preprod"; else ALLURE_POSTFIX="staging"; fi
    - echo $ALLURE_POSTFIX
    - bash ./report.sh api api-shopper-$ALLURE_POSTFIX

tests:ApiShopperRegress:
  extends:
    - ".template_api_tests"
    - ".template_shopper_regress"
    - ".template_schedule"
  stage: tests-api-shopper

tests:ApiShopper:alone:
  only:
    refs:
      - master
    variables:
      - $API_SHOPPER_ALONE == 'true' && $CI_RUN_ALL_JOBS == 'false'
  when: manual
  extends:
    - ".template_api_tests"
    - ".template_shopper_regress"

tests:prodApiShopper:
  only:
    refs:
      - master
    variables:
      - $API_SHOPPER_ALONE == 'true' && $CI_RUN_ALL_JOBS == 'false'
  extends:
    - ".template_api_tests"
  when: delayed
  start_in: 6 minutes
  tags:
    - k8s-prod
  resource_group: apiShopperProd
  script:
    - gradle clean build apiShopperProduction
  after_script:
    - bash ./report.sh api api-shopper-production
    - bash ./mattermost.sh api apiShopperProduction $MATTERMOST_KEY false

tests:prodApiShopper:schedules:
  extends:
    - ".template_api_tests"
    - ".template_prod"
  resource_group: apiShopperProd
  script:
    - gradle clean build apiShopperProduction
  after_script:
    - bash ./report.sh api api-shopper-production
    - bash ./mattermost.sh api apiShopperProduction $MATTERMOST_KEY false
