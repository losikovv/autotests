tests:on:demand:shifts:
  resource_group: onDemandShifts
  extends:
    - ".template_api_tests"
  only:
    refs:
      - schedules
    variables:
      - $ON_DEMAND_SHIFTS == 'true'
  when: always
  script:
    - gradle clean build onDemandShifts
  after_script:
    - bash ./report.sh api on-demand-shifts

