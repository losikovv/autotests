testAuto:
  when: manual
  image: gradle:jdk11
  script:
    - echo $P_ENV
    - echo $TEST_SET
    - docker pull selenoid/chrome
    - chmod +x cm
    - ./cm selenoid start --vnc
    - cd web-tests
    - ./gradlew clean $TEST_SET -Penv=$P_ENV -Pbrowser=chrome allureReport
  tags:
    - k8s-stage
  artifacts:
    when: always
    paths:
      - web-tests/build/allure-results/
    expire_in: 1 week
